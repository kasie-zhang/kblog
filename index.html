<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KBlog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./static/img/favicon.ico">
  <link rel="stylesheet" href="./static/css/vue.css">

<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '<img src="./static/img/kblog.png"/>',
      repo: '',
      mergeNavbar: true,
      routerMode: 'history',  // default: 'hash'
      crossOriginLinks: 'https://blog.zk123.top',
      auto2top: true,
      coverpage: true,       // 加载封面
      // onlyCover: true,       // 只在访问主页时加载封面
      loadNavbar: true,
      ga: 'UA-173173412-1',   // Google Analytics
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist: true,          // default
        sync: true,             // default
        theme: 'classic',       // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      footer: {
        copy: '<a href="">浙ICP备19050647号 </a><span style="font-weight:bold">Copyright &copy; 2019 - 2022</span>',
        auth: '<a href="https://github.com/kasie-zhang"  target="_blank">Kasie Zhang</a><span style="font-weight:bold"> All rights reserved.</span>',
        pre: '',
        style: 'text-align: center;',
        class: 'className',
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#1E90FF)",
        height: "3px",
      },
      'flexible-alerts': {
        style: 'flat',         // flat/callout； NOTE,TIP,WARNING,ATTENTION
      },
      linkpreview: {
        key: "6a83c0c16d1bcf585045a18d4ab010ed"
      }
    }
  </script>
  <!-- Docsify v4 -->
